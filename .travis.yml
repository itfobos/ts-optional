script: npm run test:prod && npm run build

jobs:
  include:
    - stage: gh-pages
      script: echo "Deploying to gh-pages ..."
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: ./docs
        github_token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        on:
          branch: 14-ci-stages
