language: node_js

cache: npm

notifications:
  email: false

node_js:
  - '12'
  - '10'
  - '11'
  - '8'

jobs:
  include:
    - stage: test
      name: 'Test with coverage'
      script: npm run test:prod
    - stage: build
      script: npm run build

stages:
  - test
  - build

